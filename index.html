<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="style.css"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>

<!--Header-->
<header class="header">
    <div class="card-body justify-content-end">
        <a id="score"></a>
        <a id="timer"></a>
    </div>
</header>

<!--Page One -->
<main class="container">
    <div class="body"> 

        <!--Quiz Explanation -->
        <h1 id="start"></h1>
        <div id="explanation">
        <p></p>
        </div>

        <!--Button -->
        <div class="text-center">
        <button type="button" class="btn"></button>
        </div>
    </div>  

<!--Questions -->
<div class="quiz">
    <div id= "questions">
        <div class="question">
            <div id="quizQuestions"></div>
            <div type="button" class="btn" id="1" onclick="checkAnswer('1')"></div>
            <div type="button" class="btn" id="2" onclick="checkAnswer('2')"></div>
            <div type="button" class="btn" id="3" onclick="checkAnswer('3')"></div>
            <div type="button" class="btn" id="4" onclick="checkAnswer('4')"></div>
            <div id="correct"></div>
        </div>
    </div>

<!--Final Score-->
<div complete>
    <div class="finalScore">
        <h1 id="end"></h1>
        <p id="complete"></p>
        <form class="form-inline">
            <div class="form-group mb-2">
              <label class="sr-only" id="initials"></label>
              <input type="text" readonly class="form-control-plaintext">
            </div>
            <div class="form-group mx-sm-3 mb-2">
              <label for="inputInitials" class="sr-only"></label>
              <input type="text" class="form-control">
            </div>
            <button type="button" class="btn" id="submit"></button>
          </form>
    </div>
</div>

<!--High SCores -->

</div>
</main>

<script src="script.js"></script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</body>

</html>
